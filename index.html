<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0bbb377993.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <h1>Weather Dashboard</h1>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <div id="form-container" class="container-fluid">
                        <h2>Search By City:</h2>
                        <form id="search-form">
                            <input id="city" type="text" name="city" placeholder="San Diego" class="form-control"
                                required>
                            <div class="d-grid gap-2 mt-2">
                                <button class="btn btn-info">Search</button>
                            </div>
                        </form>
                    </div>
                    <div class="container-fluid">
                        <div id="search-history" class="d-grid gap-2 mt-2">
                            
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div id="current-weather-container" class="row">
                        <h3>City</h3>
                        <span>Temp:</span>
                        <span>Wind:</span>
                        <span>Humidity:</span>
                        <span>UV Index:</span>
                    </div>
                    <div class="row">
                        <h3>5-Day Forecast:</h3>
                        <div id="forecast-container" class="grid">
                            <!-- <div class="flex-col">
                                <h4>2/22/22</h4>
                                <img src="./assets/images/cloud_rain.svg">
                                <span>Temp:</span>
                                <span>Wind:</span>
                                <span>Humidity:</span>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/app.js" async defer></script>
</body>

</html>
