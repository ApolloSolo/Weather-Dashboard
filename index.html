    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Poppins&family=Roboto&family=Tourney:ital,wght@1,200&display=swap" rel="stylesheet">

<body>
    <h1 class="bg-dark">Weather Dashboard</h1>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <div id="form-container" class="container-fluid">
                        <h2>Search By City</h2>
                        <form id="search-form">
                            <input id="city" type="text" name="city" placeholder="San Diego" class="form-control"
                                required>
                            <div class="d-grid gap-2 mt-2">
                                <button class="btn btn-info">Search</button>
                            </div>
                        </form>
                        <div class="d-grid gap-2 mt-2">
                            <button class="btn btn-success" id="my-location">My Location</button>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div id="search-history" class="d-grid gap-2 mt-3">
                            
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div id="current-weather-container" class="">
                        <div class="current-weather-container">
                            
                        </div>
                        <h3 id="lets-see">Let's see what the weather is like today</h3>
                        <div class="current-info">

                        </div>
                    </div>
                    <div class="five-day">
                        <h3>5-Day Forecast</h3>
                        <div id="forecast-container" class="grid">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="canvas-div">
            <h3>24-Hour Temperature</h3>
            <canvas id="myChart"></canvas>
        </div>
    </main>


     <footer>
        <div class="connect">
          <a target="_blank" href="https://github.com/ApolloSolo"
            ><img
              id="github"
              src="https://img.icons8.com/external-tal-revivo-tritone-tal-revivo/32/000000/external-github-with-cat-logo-an-online-community-for-software-development-logo-tritone-tal-revivo.png"
          /></a>
          <a
            target="_blank"
            href="https://www.linkedin.com/in/matthew-teixeira-dev"
            ><img
              id="linkedin"
              src="https://img.icons8.com/color/48/000000/linkedin.png"
          /></a>
        </div>
        <div class="brand">
          <p>AppSolo Tech.</p>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <script src="./assets/js/app.js" async defer></script>
</body>
